---
- name: Install Docker packages
  apt:
    name: "{{ docker_packages }}"
    state: present

- name: Ensure Docker service is enabled and started
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Add users to Docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"
